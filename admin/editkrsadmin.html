<div id="KRSContent" class="KRS">
    <h1>Edit Kartu Rencana Studi</h1>
    <div id="EditKRSContent" class="EditKRS">
    <h2>NPM: <span id="nama" contenteditable="true" onblur="updateValue('nama')"></span></h2>
    <h3>Nama: <span id="npm" contenteditable="true" onblur="updateValue('npm')"></span></h3>
    <h4>IPK: <span id="ipk" contenteditable="true" onblur="updateValue('ipk')"></span></h4> 
        <form id="editKRSForm">
            <label for="no">No:</label>
            <input type="number" id="No" name="No" >
            
            <label for="kodeMK">Kode Mata Kuliah:</label>
            <input type="text" id="kodeMK" name="kodeMK" >

            <label for="mataKuliah">Mata Kuliah:</label>
            <input type="text" id="mataKuliah" name="mataKuliah">

            <label for="bu">B/U:</label>
            <select id="bu" name="bu">
                <option value="B">B</option>
                <option value="U">U</option>
            </select>

            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="kelas">

            <label for="jadwal">Jadwal:</label>
            <input type="text" id="jadwal" name="jadwal">

            <label for="sks">SKS:</label>
            <input type="number" id="sks" name="sks" min="1" max="4">

            <button type="submit">Simpan</button>
        </form>
        <script src="editkhsadmin.js"></script>
    </div>
