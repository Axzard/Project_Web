<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
    <div class="container">
        <form id="loginForm"> 
            <div class="form-group">
                <h2 class="login">Login</h2>
            </div>
            <form action="loginForm">
            <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input name="username" class="form-input" id="username" type="text" placeholder="Username" required>
                    </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input class="form-input" id="password" type="password" placeholder="Password" required>
                    </div>
                </form>
                    <!-- Ikon mata terbuka dan tertutup -->
                    <span class="toggle-password">
                        <i class="fas fa-eye show-icon"></i>
                        <i class="fas fa-eye-slash hide-icon" style="display: none;"></i>
                    </span>
                </div>
            </div>            
            <div class="form-group">
                <label class="form-label" for="userType">Jenis Pengguna</label>
                <select class="form-input" id="userType">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen/Admin</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="login-button" type="submit">Login</button>
                <a class="forgot-password" href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
